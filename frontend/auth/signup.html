<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CapitalX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/landing.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div id="signupSection">
                <div class="auth-header">
                    <h1 class="title">CapitalX</h1>
                    <p class="subtitle">Create an account to start managing your portfolios.</p>
                </div>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>

            <div id="otpSection" class="otp-section hidden">
                <div class="auth-header">
                    <h2 class="title" style="font-size: 24px;">Verify Your Email</h2>
                    <p class="subtitle">We've sent a 6-digit code to your email. Please enter it below.</p>
                </div>
                <form id="otpForm">
                    <div class="form-group">
                        <label for="otp">Verification Code (OTP)</label>
                        <input type="text" id="otp" name="otp" required maxlength="6" pattern="[0-9]{6}" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Verify & Login</button>
                </form>
            </div>

            <div id="message" class="message hidden"></div>
        </div>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
