<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - Portfolio Manager</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Portfolio Manager</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="home.html">Dashboard</a></li>
            <li><a href="client-detail.html" class="active">Clients</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="statements.html">Statements</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <h1>Clients</h1>
            <button class="btn btn-primary" onclick="showAddClientModal()">Add Client</button>
        </header>

        <div id="clientsContainer" class="clients-grid"></div>

        <div id="clientDetailModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeClientDetailModal()">&times;</span>
                <h2 id="clientDetailTitle">Client Details</h2>
                <div id="clientAssetsContainer"></div>
                <div class="modal-actions">
                    <button class="btn btn-primary" id="addAssetBtn">Add Asset</button>
                    <button class="btn btn-secondary" onclick="closeClientDetailModal()">Close</button>
                </div>
            </div>
        </div>

        <div id="addClientModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeAddClientModal()">&times;</span>
                <h2>Add Client</h2>
                <form id="addClientForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="clientName" required placeholder="Client name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="clientEmail" required placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="clientPhone" placeholder="+1 234 567 8900">
                    </div>
                    <div class="form-group">
                        <label>Currency</label>
                        <select id="clientCurrency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="INR">INR</option>
                            <option value="JPY">JPY</option>
                            <option value="CHF">CHF</option>
                            <option value="CAD">CAD</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Client</button>
                </form>
            </div>
        </div>

        <div id="addAssetModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeAddAssetModal()">&times;</span>
                <h2>Add Asset</h2>
                <form id="addAssetForm">
                    <div class="form-group">
                        <label>Asset Name</label>
                        <input type="text" id="assetName" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="assetCategory" required>
                            <option value="STOCK">Stock</option>
                            <option value="FD">Fixed Deposit</option>
                            <option value="BOND">Bond</option>
                            <option value="CRYPTO">Crypto</option>
                            <option value="METAL">Metal</option>
                            <option value="MUTUAL_FUND">Mutual Fund</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Symbol</label>
                        <input type="text" id="assetSymbol">
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="assetQuantity" step="0.0001" required>
                    </div>
                    <div class="form-group">
                        <label>Buying Rate</label>
                        <input type="number" id="assetBuyingRate" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Purchase Date</label>
                        <input type="date" id="assetPurchaseDate" required>
                    </div>
                    <div class="form-group">
                        <label>Currency</label>
                        <select id="assetCurrency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="INR">INR</option>
                            <option value="JPY">JPY</option>
                            <option value="CHF">CHF</option>
                            <option value="CAD">CAD</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Asset</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/client.js"></script>
    <script src="../js/asset.js"></script>
</body>
</html>
