<!-- KPI -->
<div class="grid4">
  <div class="card">
    <div class="kpi-title">Total Portfolio Value</div>
    <div class="kpi-value" id="totalPortfolioValue">$0</div>
    <div class="positive" id="totalPortfolioValueChange"></div>
  </div>

  <div class="card">
    <div class="kpi-title">Total Returns</div>
    <div class="kpi-value positive" id="totalReturns">$0</div>
    <div id="totalReturnsPercentage"></div>
  </div>

  <div class="card">
    <div class="kpi-title">Total Investment</div>
    <div class="kpi-value" id="totalInvestment">$0</div>
    <div>Across <span id="assetCategoryCount">0</span> asset categories</div>
  </div>

  <div class="card">
    <div class="kpi-title">Best Performer</div>
    <div class="kpi-value" id="bestPerformer">--</div>
    <div class="positive" id="bestPerformerReturn"></div>
  </div>
</div>

<!-- CHARTS -->
<div class="grid2">

<div class="card">
<h3>Asset Allocation</h3>
<canvas id="pie"></canvas>
</div>

<div class="card">
<h3>Portfolio Performance (6 Months)</h3>
<canvas id="line"></canvas>
</div>

</div>

<!-- TOP ASSETS -->
<div class="card">
<h3>Top Performing Assets</h3>
<br>
<table id="topAssetsTable">
<thead>
<tr>
<th>Asset Name</th><th>Type</th><th class="right">Current Value</th><th class="right">Returns</th>
</tr>
</thead>
<tbody>
<tr><td colspan="4" style="text-align:center;">Loading...</td></tr>
</tbody>
</table>
</div>

<br>

<div class="card">
<h3>Asset Category Breakdown</h3>
<canvas id="bar"></canvas>
</div>
