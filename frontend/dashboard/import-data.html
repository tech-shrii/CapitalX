<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Data - Portfolio Manager</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <main class="main-content">
        <header class="top-bar">
            <h1>Import Your Data</h1>
        </header>

        <div class="section">
            <h2>Data Management</h2>
            <div class="form-group">
                <label>Import CSV File</label>
                <input type="file" id="csvFile" accept=".csv" required>
                <button onclick="importCSV()" class="btn btn-primary">Import</button>
            </div>
            <div id="dataMessage" class="message"></div>
        </div>

        <div class="form-group" style="margin-top: 30px;">
            <button onclick="skipImport()" class="btn btn-secondary">Skip for Now</button>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/import-data.js"></script>
</body>
</html>
