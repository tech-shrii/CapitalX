<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Portfolio Manager</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Portfolio Manager</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="home.html">Dashboard</a></li>
            <li><a href="client-detail.html">Clients</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="statements.html">Statements</a></li>
            <li><a href="settings.html" class="active">Settings</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <h1>Client Information</h1>
        </header>

        <div class="section">
            <h2>Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="profileName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="profileEmail" disabled>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>

        <div class="section">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
        </div>

        <div class="section">
            <h2>Data Management</h2>
            <div class="form-group">
                <label>Import CSV File</label>
                <input type="file" id="csvFile" accept=".csv" required>
                <button onclick="importCSV()" class="btn btn-primary">Import</button>
            </div>
            <div class="form-group">
                <button onclick="exportCSV()" class="btn btn-primary">Export to CSV</button>
            </div>
            <div id="dataMessage" class="message"></div>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/settings.js"></script>
</body>
</html>
